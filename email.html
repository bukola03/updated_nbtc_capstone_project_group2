<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emailpage</title>
    <link rel="stylesheet" href="./styles/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/gh/duyplus/fontawesome-pro/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <img class="px-20" src="./assets/images/farm2market-logo.png" alt="">
    <div class="px-10">
    <h3 class="text-black-70 text-3xl font-bold py-5 md:px-20">Email Verification</h3>
    <p class="text-black-70 text-l py-5 md:px-20">Just a few steps away, pls verify your email address</p>
    <img src="./assets/images/bro.png" alt="">
  </div>
    <button class="bg-primary text-white my-10 py-2 rounded-xl text-sm px-20 mx-10">Continue</button>
    <footer>
        <section class="grid md:grid-cols-4 md:gap-20 gap-10 bg-[#526560] md:px-20 px-5 py-10 text-white">
          <div class="md:text-center space-y-2">
            <h3 class="font-bold text-xl">How to sell on F2M</h3>
            <button class="bg-[#03372B80] text-sm px-10 py-2 rounded-md">Further Information</button>
          </div>
          <div class="space-y-3">
            <h3 class="font-bold text-xl">Useful Pages</h3>
            <ul class="space-y-3 text-sm">
              <li>About</li>
              <li>Products</li>
              <li>Help Center</li>
            </ul>
          </div>
          <div class="space-y-3">
            <h3 class="font-bold text-xl">Contacts</h3>
            <ul class="space-y-3 text-sm">
              <li class="flex items-start space-x-2">
                <i class="fa-thin fa-location-dot"></i>
                <p>41, Ben Onyeka Street, Apapa Lagos</p>
              </li>
              <li class="flex space-x-2">
                <i class="fa-solid fa-phone-volume"></i>
                <p class="flex flex-col space-y-1">
                  <span>+2349059060342</span>
                  <span>+23491223857541</span>
                </p>
              </li>
              <li class="flex space-x-2">
                <i class="fa-thin fa-envelope"></i>
                <p>farm2market@gmail.com</p>
              </li>
    
    
            </ul>
          </div>
          <div class="space-y-2">
            <h3 class="font-bold text-xl">Download App</h3>
            <div class="space-y-3 flex flex-col">
              <img src="./assets/images/app-store.svg" alt="apple-store" class="w-32">
              <img src="./assets/images/playstore.svg" alt="google-playstore" class="w-32">
            </div>
          </div>
        </section>
        <section class="bg-[#1D201F] py-5 md:px-20 px-5 flex items-center justify-between">
          <img src="./assets/images/logo.svg" alt="logo" class="w-20">
          <p class="md:space-x-10 space-x-5 text-white text-md">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-youtube"></i>
          </p>
        </section>
  </footer>
</body>
</html>
